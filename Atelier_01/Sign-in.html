<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sign in</title>
</head>
<body>
    <!-------------------------------Log in-------------------------------->
    <section class="py-5" style="background-image: linear-gradient(50deg,#00C1FE,#FAFFC1);">
        <div class="container bg-white col-md-4 p-4 my-5" style="border-radius: 20px;">
            <h1 class="border-start border-5 border-primary">E-classe</h1>
            <h3 class="text-center mt-4">SIGN IN</h3>
            <p class="text-center text-secondary">Enter your credentials to access your account</p>
            <form class="" action="">
                <label class="d-block mt-4 text-secondary" for="">Email</label>
                <input type="email" placeholder="Enter your email" class=" w-100 ps-3 rounded-2 border border-gray-600 border-2 col-form-label">
                <label class="d-block mt-4 text-secondary" for="">Password</label>
                <input type="password" placeholder="Enter your password" class="w-100 ps-3 rounded-2 border border-gray-600 border-2 d-block col-form-label">
                <button type="button" class="btn text-white w-100 mt-5" style="background-color: #00C1FE;">SIN IN</button>
                <p class="mt-4 text-center">Forget your password? <span class="btn btn-link" style="color: #00C1FE;">Reset Password</span></p>
            </form>
        </div>
    </section>
</body>
</html>
